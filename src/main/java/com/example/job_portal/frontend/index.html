<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: #f5f7fa;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
          max-width: 600px;
          margin: 40px auto;
          background: white;
          padding: 25px;
          border-radius: 16px;
          box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }

        .form-control {
          margin-bottom: 12px;
          border-radius: 10px;
        }

        .btn-success, .btn-danger {
          border-radius: 10px;
          font-weight: bold;
        }

        .job-card {
          padding: 15px;
          margin-bottom: 15px;
          background-color: #f1f5f9;
          border-left: 5px solid #0d6efd;
          border-radius: 12px;
          box-shadow: 0 6px 12px rgba(0,0,0,0.05);
          transition: transform 0.2s ease;
        }

        .job-card:hover {
          transform: translateY(-2px);
        }

        @media screen and (max-width: 576px) {
          .container {
            margin: 20px;
            padding: 20px;
          }

          h2 {
            font-size: 22px;
          }

          .job-title {
            font-size: 16px;
          }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Job Portal</h2>

    <!-- Input Form -->
    <div>
        <input type="text" id="title" class="form-control" placeholder="Job Title (e.g., Java Developer)">
        <input type="text" id="company" class="form-control" placeholder="Company Name (e.g., TCS)">
        <input type="text" id="description" class="form-control" placeholder="Job Description">
        <input type="text" id="location" class="form-control" placeholder="Location (e.g., Pune)">
        <button onclick="addJob()" class="btn btn-success mt-2 w-100">Add Job</button>
    </div>

    <!-- Job List -->
    <h4 class="mt-5 mb-3">üìã Job List</h4>
    <div id="jobList"></div>
</div>

<!-- Toasts -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastBody">
                Job Added
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script>
    const API_URL = "http://localhost:8080/jobs";

    const toast = new bootstrap.Toast(document.getElementById('toast'));

    function showToast(message, success = true) {
      const toastEl = document.getElementById('toast');
      const toastBody = document.getElementById('toastBody');
      toastBody.innerText = message;
      toastEl.classList.remove('bg-success', 'bg-danger');
      toastEl.classList.add(success ? 'bg-success' : 'bg-danger');
      toast.show();
    }

    async function fetchJobs() {
      try {
        const res = await fetch(API_URL);
        const jobs = await res.json();
        const jobList = document.getElementById("jobList");
        jobList.innerHTML = "";

        jobs.forEach(job => {
          const jobCard = document.createElement("div");
          jobCard.className = "job-card";

          jobCard.innerHTML = `
            <div class="job-title fw-semibold">${job.title}</div>
            <div class="job-company">${job.company}</div>
            <div class="job-desc text-muted">${job.description}</div>
            <div class="job-location text-muted">üìç ${job.location}</div>
            <button class="btn btn-danger mt-2" onclick="deleteJob(${job.id})">Delete</button>
          `;
          jobList.appendChild(jobCard);
        });
      } catch (err) {
        showToast("Failed to load jobs!", false);
      }
    }

    async function addJob() {
      const job = {
        title: document.getElementById("title").value,
        company: document.getElementById("company").value,
        description: document.getElementById("description").value,
        location: document.getElementById("location").value
      };

      if (!job.title || !job.company || !job.description || !job.location) {
        showToast("All fields are required!", false);
        return;
      }

      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(job)
        });

        fetchJobs();
        showToast("‚úÖ Job Added");
        document.getElementById("title").value = "";
        document.getElementById("company").value = "";
        document.getElementById("description").value = "";
        document.getElementById("location").value = "";
      } catch (err) {
        showToast("Failed to add job!", false);
      }
    }

    async function deleteJob(id) {
      try {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        fetchJobs();
        showToast("üóëÔ∏è Job Deleted", true);
      } catch (err) {
        showToast("Failed to delete job!", false);
      }
    }

    // Load jobs on page load
    fetchJobs();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
